<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上商城</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">网上商城</div>
            <div class="search-bar">
                <input type="text" placeholder="搜索商品">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="categories">
            <h2>商品分类</h2>
            <ul>
                <li><a href="#">电子产品</a></li>
                <li><a href="#">服装</a></li>
                <li><a href="#">食品</a></li>
                <li><a href="#">家居</a></li>
            </ul>
        </div>

        <div class="products-container">
            <div class="product-card">
                <img src="pic/7dc96786aed0469a4c67de5d2f83ab8.png" alt="商品1">
                <h3>商品名称1</h3>
                <p class="price">¥99.00</p>
                <p class="description">这是一个很棒的商品描述...</p>
                <button class="add-to-cart">加入购物车</button>
            </div>

            <div class="product-card">
                <img src="pic/e74ce17f48bc0b9cde6392db800e5cf.jpg" alt="商品2">
                <h3>商品名称2</h3>
                <p class="price">¥199.00</p>
                <p class="description">这是另一个很棒的商品描述...</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
        </div>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- 购物车商品将通过 JavaScript 动态添加 -->
        </div>
        <div class="cart-total">
            <p>总计: <span id="cartTotal">¥0.00</span></p>
            <button class="checkout-btn">结算</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <p>提供优质的购物体验</p>
            </div>
            <div class="footer-section">
                <h4>客户服务</h4>
                <ul>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">退换货政策</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
